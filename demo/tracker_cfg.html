<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Keshif Tracker Results</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript" src="moment.min.js" charset="utf-8"></script>
        <script type="text/javascript">

$(document).ready( function(){
    var cols;

	kshf.init({
        chartTitle: "KeshifTrackerConfig",
        domID : "#chart_div4",
        dirRoot: "../",
        categoryTextWidth:180,
        source : {
            gdocId : '0Ai6LdDWgaqgNdFJvMmIyLUZPZWkzZG1KanlaQm1odXc',
            sheets : [ {name:"ConfigMessages"} ]
        },
        loadedCb: function(){
            cols = kshf.dt_ColNames.ConfigMessages;
        },
        charts: [
            {
                timeTitle: "Time",
                timeItemMap: function(f){ 
                    var ts= f.data[cols['ts']];
                    if(ts<100000000) return null;
                    var dt = new Date(ts);
                    if(dt.getUTCFullYear()<2000) return null;
                    return dt;
                },
                facetTitle: "Demo",
                catItemMap : function(f){ 
                    switch(f.data[cols['demoID']]){
                    case 1:  return '1';
                    case 2:  return '2';
                    case 3:  return '3';
                    case 4:  return '4';
                    case 5:  return '5';
                    case 6:  return 'Publictns (Bederson-Home)';
                    case 7:  return 'Publictns (Bederson)';
                    default: return "Other";
/*                    case 8:  return 'TimeMaxHandle';
                    case 9:  return 'TimeDragRange';
                    case 10: return 'Best Selling Singles';
                    case 11: return 'Dr. Who';
                    case 12: return 'Flags';
                    case 13: return 'Infosthestics';
                    case 14: return 'Nobel';
                    case 15: return 'Oil Spills';
                    case 13: return 'Infosthestics';*/
                    }
                    return '???';
                }
            },{ facetTitle: "width",
                sortingFuncs: [{
                    name:"numeric",
                    no_resort: true,
                    func: kshf.sortFunc_Column_ParseInt_Incr
                },{
                    name:"By freq."
                }],
                catItemMap : function(f){ 
                    var x=f.data[cols['width']];
                    return Math.floor(x/20)*20;
                }
            },{ facetTitle: "height",
                sortingFuncs: [{
                    name:"numeric",
                    no_resort: true,
                    func: kshf.sortFunc_Column_ParseInt_Incr
                },{
                    name:"By freq."
                }],
                catItemMap : function(f){ 
                    var x=f.data[cols['height']];
                    return Math.floor(x/20)*20;
                }
            }
        ],
        list:{
            sortColWidth: 65,
            sortOpts : [ {name: 'width' } ],
            contentFunc : function(d) {
                var str="";
                str+="<div class=\"iteminfo iteminfo_1\"> SesID: "+d.data[cols.sesID]+"</div>";
                return str;
            }
        }
    });
});

</script>
        <style>
            div.listItem{
                padding-bottom: 4px;
            }
            .iteminfo a{
                color:#606060;
                font-style:italic;
            }
            #chart_div4 {
                margin: 0 auto;
                height: 800px;
                width: 700px;
            }
            body{ margin:2px; }
        </style>
    </head>
	<body> <div id="chart_div4"></div> </body>
</html>
