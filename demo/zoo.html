<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Zoo Animals</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../d3.v3/d3.v3.js" charset="utf-8"></script>
        <script type="text/javascript" src="../keshif.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../keshif.css"/ type="text/css">

        <script type="text/javascript">

        google.setOnLoadCallback(function () {
            // set div height accordingly 
            $('#chart_div4').height(900);
            $('#chart_div4').width ($(window).width()*0.9);
            // set resize callback
            $(window).resize(function() {
                $('#chart_div4').width ($(window).width()*0.9);
                kshf.updateLayout();
            });
            
        	kshf.init({
                chartTitle: "Animals in some Zoo",
                dirRoot: "../",
                domID : "#chart_div4",
                categoryTextWidth:135,
//                showDataSource : false,
                source : {
                    gdocId : '0Ai6LdDWgaqgNdF9UbDNXRmRCZThvb2I0YlIzT2pPN0E',
                    sheets : [ {name:"Animals"} ]
                },
                charts :[
                    {   facetTitle: "# of Legs"
                    },{ facetTitle: "Properties",
                        catItemMap: function(d){
                            var r =[];
                            if(d.data[2 ]) r.push("Has Tail");
                            if(d.data[3 ]) r.push("Has Hair");
                            if(d.data[4 ]) r.push("Has Feathers");
                            if(d.data[5 ]) r.push("Has Backbone");
                            if(d.data[6 ]) r.push("Has Eggs");
                            if(d.data[7 ]) r.push("Has Milk");
                            if(d.data[8 ]) r.push("Domestic");
                            if(d.data[9 ]) r.push("Aquatic");
                            if(d.data[10]) r.push("Airborn");
                            if(d.data[11]) r.push("Venomous");
                            if(d.data[12]) r.push("Predator");
                            if(d.data[13]) r.push("Has Tooth");
                            if(d.data[14]) r.push("Breathes");
                            return r;
                        },
                        catDispCountFix: 6
                    }
                ],
                list : {
                    sortColWidth: 50,
                    sortOpts : [
                        {   name: 'Name',
                            value: function(animal){ return animal.data[0][0]; } // first letter in name column
                        }
                    ],
                    textSearch : '*Name',
                    content: '*Name'
                }
            });
        });
        </script>
        
        <style>
            #chart_div4 { margin: 0 auto; }
        </style>
	</head>
	<body><div id="chart_div4"></div></body>
</html>
